<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      {% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{
      site.title }}{% endif %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ site.description }}" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta
      property="og:title"
      content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
    />
    <meta property="og:description" content="{{ site.description }}" />
    <meta
      property="og:image"
      content="{{ site.url }}{{ site.front_img_path }}"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}" />
    <meta
      property="twitter:title"
      content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
    />
    <meta property="twitter:description" content="{{ site.description }}" />
    <meta
      property="twitter:image"
      content="{{ site.url }}{{ site.front_img_path }}"
    />

    <link
      rel="canonical"
      href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
    />
    <link
      rel="shortcut icon"
      href="{{ site.favicon_img_path | prepend: site.baseurl }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/css/front.css' | prepend: site.baseurl }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4e272c7a99.js"
      crossorigin="anonymous"
    ></script>
    <script>
      // Check for dark mode preference
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.documentElement.classList.add("dark-mode");
      }
    </script>
  </head>
  <body>
    <button class="theme-toggle" aria-label="Toggle dark mode">
      <i class="fas fa-moon"></i>
    </button>

    <nav class="site-nav">
      <div class="nav-content">
        <a href="{{ '/' | prepend: site.baseurl }}" class="nav-home">Home</a>
        <a href="{{ '/blog/' | prepend: site.baseurl }}" class="nav-blog"
          >Blog</a
        >
        <a href="{{ '/tags/' | prepend: site.baseurl }}" class="nav-tags"
          >Tags</a
        >
      </div>
    </nav>

    <main class="site-content">{{ content }}</main>

    <script>
      // Dark mode toggle functionality
      document.addEventListener("DOMContentLoaded", function () {
        const themeToggle = document.querySelector(".theme-toggle");
        const icon = themeToggle.querySelector("i");

        // Check for saved theme preference
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.documentElement.classList.add("dark-mode");
          icon.classList.remove("fa-moon");
          icon.classList.add("fa-sun");
        }

        themeToggle.addEventListener("click", () => {
          document.documentElement.classList.toggle("dark-mode");
          const isDark =
            document.documentElement.classList.contains("dark-mode");
          localStorage.setItem("theme", isDark ? "dark" : "light");
          icon.classList.toggle("fa-moon");
          icon.classList.toggle("fa-sun");
        });
      });
    </script>
  </body>
</html>
